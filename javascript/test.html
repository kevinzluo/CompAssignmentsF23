        let y = "happiness";

        function square(number) {
            if (typeof number === "number") {
                return (number*number);
            }
            return (-1); 
        }


        function numberString(i) {
            let string = "";
            if ((typeof i === "number") && (i > 0) && ((i % 1) === 0)) {
                for (let j = 0; j < i; j++) {
                    string += j + 1;
                }
            }
            else {
                string = "Please put in positive integer"
            }
            return string; 
        }
    </script>
