    <script>
        // insert your code in this script tag!

        function square(number) {
            if (typeof(number)!="number"){
                return -1;
            } else{
                return number*number;
            }
        }


        function numberString(i) {
            if (i<0 || i%1!=0){
                return -1;
            }
            let res = "";
            for (let j = 1; j<=i; j++){
                res += j;
            }
            return res; 
        }
        </script>
