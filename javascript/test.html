    <script>
        // insert your code in this script tag!
        function square(number) {
            return number * number;
        }


        function numberString(i) {
            let s = "";
            if (i > 0) {
                for (let k = 1; k <= i; k++) {
                    s += k.toString();
                }
            }
            return s;
        }
    </script>
